{% extends 'base.html' %}
{% block content %}
  <h2>{{ poll.title }}</h2>
  <p>{{ poll.description }}</p>
  <form method="POST">
    <label>Código (Sala-Chamada):</label>
    <input type="text" name="code" required>

    <fieldset>
      <legend>Opções</legend>
      {% for opt in poll.options %}
        <label>
          <input type="radio" name="option" value="{{ opt }}" required>
          {{ opt }}
        </label><br>
      {% endfor %}
    </fieldset>

    <button type="submit">Enviar Voto</button>
  </form>
{% endblock %}

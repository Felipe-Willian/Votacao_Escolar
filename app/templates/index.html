{% extends 'base.html' %}
{% block content %}
  <h2>Votações Disponíveis</h2>
  <p><a href="{{ url_for('admin.login') }}" class="btn btn-secondary">Administração</a></p>
  <ul>
    {% for poll in polls %}
      <li>
        <strong>{{ poll.title }}</strong> - {{ poll.description }}
        <a href="/vote/{{ poll.id }}">Votar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

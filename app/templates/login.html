{% extends 'base.html' %}
{% block content %}
  <h2>Login Administrativo</h2>
  {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
  <form method="POST">
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
